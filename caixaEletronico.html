<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 13 - Simulador Caixa Eletrônico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link rel="stylesheet" href="caixaEletronico.css">
</head>
<body>
    <h1>Simulador Caixa Eletrônico</h1>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          MENU
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button" id="btnMenuConsulta" onclick="menuConsultar()">Consultar Saldo</button></li>
          <li><button class="dropdown-item" type="button" id="btnMenuSaque" onclick="menuSacar()">Sacar</button></li>
          <li><button class="dropdown-item" type="button" id="btnMenuDeposito" onclick="menuDepositar()">Depositar</button></li>
        </ul>
      </div>

    <div id="divSaldo" class="operacao" hidden>
        <label for="saldo">Saldo:</label>
        <input type="text" name="saldo" id="saldo" readonly>        
    </div>
    
    <div id="divSaque" class="operacao" hidden>
        <label for="inputSacar">Sacar: R$</label>
        <input type="number" name="inputSacar" id="inputSacar" >
        <input type="button" value="Confirmar" id="btnSacar" onclick="sacar()">     
    </div>
    
    <div id="divDepositar" class="operacao" hidden>
        <label for="inputDepositar">Depositar: R$</label>
        <input type="number" name="inputDepositar" id="inputDepositar" >        
        <input type="button" value="Confirmar" id="btnDepositar" onclick="depositar()">     
    </div>


    <script src="caixaEletronico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
